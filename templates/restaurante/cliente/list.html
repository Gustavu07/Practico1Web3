{% extends "restaurante/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mt-2">
                    <div class="card-body">
                        <h2 class="card-title">Lista de Clientes</h2>

                        <div class="mb-3">
                            <a class="btn btn-success" href="{% url 'cliente_create' %}">AÃ±adir Cliente</a>
                        </div>

                        <table class="table table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Nit</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                             <tbody>
                            {% for cliente in cliente_list %}
                                <tr>
                                    <td> {{ cliente.id }}</td>
                                    <td> {{ cliente.nombre }}</td>
                                    <td> {{ cliente.nit }}</td>
                                    <td>
                                        <a class="btn btn-primary" href="{% url "cliente_editar" cliente.id %}">Editar</a>
                                    </td>
                                    <td>
                                        <form action="{% url "cliente_delete" cliente.id %}" method="post">
                                            {% csrf_token %}
                                            <input class="btn btn-danger" type="submit" value="Eliminar">
                                        </form>
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
